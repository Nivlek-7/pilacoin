<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>PÃ¡gina de Login</title>
</head>
<body>
  <div class="container mt-4">
    <div class="row align-items-center">
      <div class="col-md-10 mx-auto col-lg-5">
        <form method="POST" action="/login" enctype="multipart/form-data" class="p-4 p-md-5 border rounded-3 bg-light">
          <h2 class="text-center">PilaCoin - Login</h2>
          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"/>
            <label for="nome">Nome</label>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Chave privada</label>
            <input class="form-control" type="file" id="formFile" name="arqChavePrivada" placeholder="Arquivo - Chave Privada">
          </div>
          <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <p th:text="${errorMessage}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
          <button class="w-100 btn bnt-lg btn-success mb-2" type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
